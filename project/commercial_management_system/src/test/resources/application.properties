# Commercial Management System Test Configuration
# Author: Commercial Management System
# Version: 1.0
# Since: 2025-11-19
# Purpose: Test environment configuration using H2 in-memory database

# Application Configuration
spring.application.name=commercial_management_system

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Test Logging Configuration
# Enable detailed SQL and JPA debugging for test troubleshooting
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
